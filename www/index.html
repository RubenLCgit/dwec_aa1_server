<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Manager</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

  <body>
    <main>
      <div class="main-screen-user-interface">
        <div class="main-screen-user-interface__group-buttons">
          <div class="main-screen-user-interface__button-category">
            <button type="button" class="btn btn-danger">Add category</button>
          </div>
          <div class="main-screen-user-interface__button-site">

              <a href="sites.html">Add site</a>

        </div>
        <div class="main-screen-user-interface__group-lists">

            <ul class="list-group">
              <li class="list-group-item">Categories</li>
              <!-- <li class="list-group-item active" aria-current="true">
                Category 1
              </li> -->
            </ul>
          </div>
          <div class="main-screen-user-interface__list-sites">
            <ul class="list-group list-group-horizontal">
              <li class="list-group-item">Site</li>

              <li class="list-group-item">Created at</li>
              <li class="list-group-item">Actions</li>

            <ul class="list-group list-group-horizontal">
              <li class="list-group-item">Site name</li>
              <li class="list-group-item">User name</li>
              <li class="list-group-item">Creation date</li>
              <li class="list-group-item">Group of icons actions</li>
            </ul>
            <ul class="list-group list-group-horizontal">
              <li class="list-group-item">Site name</li>
              <li class="list-group-item">User name</li>
              <li class="list-group-item">Creation date</li>
              <li class="list-group-item">Group of icons actions</li>
            </ul>
          </div>
        </div>
      </div>
    </main>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

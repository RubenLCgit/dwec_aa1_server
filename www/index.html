<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Manager</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="main-screen-user-interface">
        <div class="main-screen-user-interface__group-buttons">
          <div class="main-screen-user-interface__button-category-add">
            <button
              type="button"
              id="button-category-add"
              class="btn btn-success"
            >
              Add category
            </button>
          </div>
          <div class="main-screen-user-interface__button-category-delete">
            <button
              type="button"
              id="button-category-delete"
              class="btn btn-danger"
            >
              Delete category
            </button>
          </div>
        </div>
        <div class="main-screen-user-interface__group-lists">
          <div class="main-screen-user-interface__list-categories">
            <ul class="list-group" id="list-categories">
              <li class="list-group-item">CATEGORIES</li>
              <!-- <li class="list-group-item active" aria-current="true">
                Category 1
              </li> -->
            </ul>
          </div>
          <div class="main-screen-user-interface__group-sites-buttonAdd">
            <div class="main-screen-user-interface__title-list-sites">
              <ul
                class="list-group list-group-horizontal main-screen-user-interface__title-sites"
              >
                <li class="list-group-item">NAME</li>
                <li class="list-group-item">URL</li>
                <li class="list-group-item">USER</li>
                <li class="list-group-item">PASSWORD</li>
                <li class="list-group-item">DESCRIPTION</li>
              </ul>
            </div>
            <div class="main-screen-user-interface__list-sites">
              <ul class="list-group list-group-horizontal"></ul>
            </div>
            <div class="main-screen-user-interface__button-site">
              <button
                type="button"
                class="btn btn-success"
                id="button-site-add"
              >
                <a class="main-screen-user-interface__link-site" href="#"
                  >Add site</a
                >
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>

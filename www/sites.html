<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Manager</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="main-screen-user-interface">
        <div class="main-screen-user-interface__group-pass-title">
          <h2 class="main-screen-user-interface__title-pass-saver">
            Pass saver
          </h2>
        </div>
        <div class="main-screen-user-interface__group-form">
          <form class="main-screen-user-interface__form" action="">
            <div class="main-screen-user-interface__main-form">
              <div class="mb-3 row">
                <label for="basic-url" class="col-sm-2 col-form-label"
                  >URL</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="basic-url"
                    aria-describedby="basic-addon3 basic-addon4"
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputName" class="col-sm-2 col-form-label"
                  >Name</label
                >
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputName" />
                </div>
              </div>
            </div>
            <div class="main-screen-user-interface__group-password">
              <div class="input-group mb-3">
                <label for="inputPassword6" class="col-sm-2 col-form-label"
                  >Password</label
                >
                <input
                  type="password"
                  id="inputPassword6"
                  class="form-control"
                  aria-describedby="button-addon2"
                />
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon2"
                >
                  <img
                    class="main-screen-user-interface__icon-password"
                    src="icons/seguridad.png"
                    alt="Autogenerate password button"
                  />
                  <!-- <a href="https://www.flaticon.es/iconos-gratis/contrasena" title="contraseña iconos">Contraseña iconos creados por Reion - Flaticon</a> -->
                </button>
                <div class="col-auto">
                  <p>Must be 8-20 characters long.</p>
                </div>
              </div>
            </div>
            <div class="main-screen-user-interface__description-site">
              <div class="mb-3">
                <label for="ControlTextarea1" class="form-label"
                  >Description</label
                >
                <textarea
                  class="form-control main-screen-user-interface__description-area"
                  id="ControlTextarea1"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <div class="main-screen-user-interface__group-confirm-site">
              <div class="main-screen-user-interface__group-buttons">
                <div class="main-screen-user-interface__button-category">
                  <button type="button" class="btn btn-danger">
                    <a href="index.html">Cancel</a>
                  </button>
                </div>
                <div class="main-screen-user-interface__button-site">
                  <button type="button" class="btn btn-success">Save</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="src/sites.js"></script>
  </body>
</html>
